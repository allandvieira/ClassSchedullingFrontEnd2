<!-- cadastro-algoritmos.component.html -->
<div class="container">
    <h2>Algoritmos Genéticos - Cadastro</h2>
    <div class="form-group">
        <label for="IFormFile">Inserir JSON:</label>
        <input type="file" id="IFormFile" accept=".json">
    </div>
    <div class="form-group">
        <label for="ProbabilidadeCruzamento">Probabilidade de Cruzamento (%):</label>
        <input type="number" id="ProbabilidadeCruzamento" placeholder="Ex: 80" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="ProbabilidadeMutacao">Probabilidade de Mutação (%):</label>
        <input type="number" id="ProbabilidadeMutacao" placeholder="Ex: 5" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="Cromossomos">Cromossomos:</label>
        <input type="number" id="Cromossomos" placeholder="Ex: 100" min="2" onchange="validateEvenChromosomes()">
    </div>
    <div class="form-group">
        <label for="CromossomosPorElitismo">Cromossomos por Elitismo:</label>
        <input type="number" id="CromossomosPorElitismo" placeholder="Ex: 2" min="1" onchange="validateElitismCount()">
    </div>
    <div class="form-group">
        <label for="QuantidadeMaxInteracoes">Quantidade Máxima de Iterações:</label>
        <input type="number" id="QuantidadeMaxInteracoes" placeholder="Ex: 1000" min="1">
    </div>
    <div class="form-group">
        <label for="InteracoesSemMelhorias">Iterações Sem Melhorias:</label>
        <input type="number" id="InteracoesSemMelhorias" placeholder="Ex: 50" min="1">
    </div>
    <div class="button-group">
        <button id="applyBtn" onclick="applySettings()" disabled>Aplicar</button>
        <button id="resetBtn" onclick="resetForm()">Resetar</button>
        <button id="closeBtn" onclick="closeForm()">Fechar</button>
    </div>
</div>

<!-- Tela de Resultado -->
<div class="container result-container" id="resultContainer" style="display: none;">
    <h3>Algoritmos Genéticos - Resultado</h3>
    <div class="result-group">
        <label>Nota do melhor cromossomo:</label>
        <input type="text" id="bestChromosomeScore" readonly>
    </div>
    <div class="result-group">
        <label>Quantidade de iterações:</label>
        <input type="text" id="iterationsCount" readonly>
    </div>
    <div class="result-group">
        <label>Tempo de execução:</label>
        <input type="text" id="executionTime" readonly>
    </div>
    <div class="result-group button-container">
        <button id="exportBtn" onclick="exportResults()">Salvar</button>
        <button onclick="closeResults()">Fechar</button>
    </div>
</div>
